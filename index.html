<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <form id="search" role="search">
                <label for="search-input">(Magnifying glass)</label>
                <input type="search" id="search-input" name="search" spellcheck="false" />
            </form>
            <div class="identifier">(notif icon)(avatar) Emily Buckner</div>
            <div class="greeting">
                (Avatar) 
                <div class="small-text">Hi there,</div>
                <div class="name">Emily Buckner</div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">Dashboard</div>
            <div class="sidebar-menu">
                <ul>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  Home</li>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  Profile</li>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  Messages</li>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  History</li>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  Tasks</li>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  Communities</li>
                    <br>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  Settings</li>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  Support</li>
                    <li><img src="ab-testing.svg" alt="none" class="icon">  Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-contents">
            <div class="project-title title">Your Projects</div>
            <div class="projects">
                <div class="project-card card"></div>
                <div class="project-card card"></div>
                <div class="project-card card"></div>
                <div class="project-card card"></div>
                <div class="project-card card"></div>
                <div class="project-card card"></div>
            </div>
            <div class="announcement-title title">Announcements</div>
            <div class="announcements card"></div>
            <div class="trending-title title">Trending</div>
            <div class="trending card"></div>
        </div>
    </div>
</body>
</html>
